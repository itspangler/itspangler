{{ with $file := .Get 0 }}
{{ with resources.Get $file }}
{{ with . | transform.Unmarshal }}
<table>
    <thead>
        <tr>
            {{ range index . 0 }}
            <th>{{ . }}</th>
            {{ end }}
        </tr>
    </thead>
    <tbody>
        {{ range after 1 . }}
        <tr>
            {{ range . }}
            <td>{{ . }}</td>
            {{ end }}
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
{{ end }}
{{ end }}
